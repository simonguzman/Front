<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista docente</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <img src="login.jpg" alt="Imagen">
        <div class="header-text">
            <h1>Nombre</h1>
            <p>Numero de identificacion</p>
        </div>
        <div class="sugerencias">
            <h3>Sugerencias:</h3>
            <textarea id="sugerencia-textarea" placeholder="Escribe tus sugerencias aquí"></textarea>
            <button id="sugerencia-button">Enviar</button>
        </div>
    </header>
    <div class="header-select">
        <div class="periodo">
            <p>Periodo Academico:</p>
        </div>
        <select class="opciones">
            <option value="2023-I"> 2023-I</option>
            <option value="2023-II"> 2023-II</option>
        </select>
        <div class="numero-horas">
            <p>Número de horas seleccionadas: 12</p>
        </div>
    </div>
    <div class="titulos">
        <div class="sub">
            <p class="borde">Nombre de labor</p>
        </div>
        <div class="sub">
            <p class="borde">Tipo de labor</p>
        </div>
        <div class="sub">
            <p class="borde">Horas</p>
        </div>
        <div class="sub">
            <p class="borde">Fecha inicio</p>
        </div>
        <div class="sub">
            <p class="borde">Fecha fin</p>
        </div>
        <div class="sub">
            <p class="borde">Descripcion</p>
        </div>
        <div class="sub">
            <p class="borde">Resultados</p>
        </div>
        <div class="sub">
            <p class="borde">Estado</p>
        </div>
        <div class="sub">
            <p class="borde">Evaluacion</p>
        </div>
    </div>
    
    </div>
</body>

</html>
